<div class="title">
    <h1>Listado de mascotas</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z5" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Edad Column -->
        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
            <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>

        <!-- Raza Column -->
        <ng-container matColumnDef="raza">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Raza </th>
            <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
            <td mat-cell *matCellDef="let element"> {{element.color}} </td>
        </ng-container>

        <!-- Peso Column -->
        <ng-container matColumnDef="peso">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Peso </th>
            <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> <button routerLink="/agregarMascota" class="btn-agregar" mat-raised-button color="primary">AÃ±adir</button> </th>
            <td mat-cell *matCellDef="let element">

                <mat-icon [routerLink]="['/verMascota', element.id]" matTooltip="Buscar">search</mat-icon>
                <mat-icon routerLink="/editarMascota/{{ element.id }}" class="edit">edit</mat-icon>
                <mat-icon (click)="openDialog(element.id)" matTooltip="Eliminar" class="delete">delete</mat-icon>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
