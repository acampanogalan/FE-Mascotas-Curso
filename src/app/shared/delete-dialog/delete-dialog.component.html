<mat-dialog-content class="mat-typography">
    <p>¿Estás seguro de que deseas eliminar la mascota?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="warn" [mat-dialog-close]="true">Aceptar</button>
    <button mat-raised-button [mat-dialog-close]="false">Cancelar</button>
</mat-dialog-actions>
